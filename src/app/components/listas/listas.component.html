
<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of deseoService.lists | filtro:terminada">
  <ion-item
            detail
            (click)="seleccionarLista(item)"
            color="dark">
    <ion-label>{{item.titulo}}</ion-label>

    <ion-note color="tertiary" slot="end">{{item.items.length}}</ion-note>
  </ion-item>




    <ion-item-options side="end">
      <ion-item-option (click)="delete(item)"><ion-icon color="danger" slot="icon-only" name="close"></ion-icon></ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon slot="start" (click)="editTitulo(item)" name="create"></ion-icon>
       </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
